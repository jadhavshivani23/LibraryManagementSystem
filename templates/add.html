{% extends 'base.html' %}

{% block body %}
<h1>Add New Book</h1>

<form action="/library/add" method="post">
    {% csrf_token %}
    <table>
        {{form.as_table}}
        <tr>
            <td align="right">
                <input type="submit" value="Add book">
            </td>
        </tr>
    </table>
</form>
{% endblock body %}
