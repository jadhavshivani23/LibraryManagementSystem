{% extends 'base.html' %}

{% block title %}
Login Here
{% endblock title %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="/library/login" method="post" novalidate>
                {% csrf_token %}
                <table>
                    {{form.as_table}}
                    <tr>
                        <td colspan="2" align="right">
                            <input type="submit" value="Login">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-3">
    </div>
</div>

{% endblock body %}
